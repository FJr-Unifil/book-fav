<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BookList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/booklist.css" />
    <link rel="stylesheet" href="css/bookinfo.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/toggle-theme.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/library.js" defer></script>
  </head>
  <body>
    <header class="container">
      <div id="logo-wrapper">
        <a href="/index.html">
          <img
            src="/assets/bookFav-logo.svg"
            alt="The BookFav logo. A purple closed book"
            id="logo-image"
          />
        </a>
        <span id="logo-name">BookFav</span>
      </div>
      <nav>
        <a href="/booklist.html">BookList</a>
        <div class="input-wrapper">
          <i class="ph ph-magnifying-glass"></i>
          <input
            type="search"
            name="search-book"
            id="search-book"
            placeholder="Pesquise um livro"
          />
        </div>
      </nav>
      <div id="theme-toggle">
        <button id="light">
          <i class="ph ph-sun light"></i>
          <i class="ph ph-moon dark"></i>
        </button>
      </div>
    </header>
    <main class="container">
      <h1>Sua Biblioteca:</h1>
      <div class="library"></div>
    </main>
    <footer>
      <p>
        feito com amor,
        <a href="https://github.com/FernandoJunior7"
          >@fernandojunior7</a
        >
      </p>
      <div id="wave">
        <svg
          width="1440"
          height="320"
          viewBox="0 0 1440 320"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0 192L60 197.3C120 203 240 213 360 186.7C480 160 600 96 720 90.7C840 85 960 139 1080 138.7C1200 139 1320 85 1380 58.7L1440 32V320H1380C1320 320 1200 320 1080 320C960 320 840 320 720 320C600 320 480 320 360 320C240 320 120 320 60 320H0V192Z"
            fill="#6C63FF"
          />
        </svg>
      </div>
    </footer>
  </body>
</html>
